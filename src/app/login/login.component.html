<h1 mat-dialog-title class="header">Login</h1>
<div>
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
        <mat-form-field style="width: 100%;">
            <mat-label>Username</mat-label>
            <input name="username" matInput type='text' required id="username" #username='ngModel' [(ngModel)]='loginModel.username'>
            <mat-icon matSuffix style="cursor: pointer;">person_outline</mat-icon>
            <mat-error *ngIf='(username.invalid && username.touched) || show'>
                Username is Required
            </mat-error>
        </mat-form-field>
        
        <mat-form-field style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput type="{{ display ? 'text': 'password'}}" required id="password" name="password" #password='ngModel' [(ngModel)]='loginModel.password' >
            <mat-icon matSuffix (click)="display = !display" style="cursor: pointer;">remove_red_eye</mat-icon>
            <mat-error *ngIf='(password.invalid && password.touched) || show'>
                Password is Required
            </mat-error>
        </mat-form-field>
        <mat-dialog-actions style="width: 100%;">
            <button type="submit" mat-raised-button class="loginButton">Submit</button>
        </mat-dialog-actions>
    </form>
</div>
