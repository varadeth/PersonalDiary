<h1 mat-dialog-title class="header">
    Login
</h1>
<mat-dialog-content>
    <form>
        <div class="form-group">
            <input type="text" class="form-control inputStyle" name="username" placeholder="Username" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control inputStyle" name="password" placeholder="Password" />
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" mat-raised-button class="loginButton"  (click)="closeModal()">Submit</button>
</mat-dialog-actions>
