<h1 mat-dialog-title>
    Are you sure you want to logout?
</h1>
<mat-dialog-content>
    If you logout bad things might happen, but don't mind me, I'm just the description in a modal...
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button id="modal-action-button" (click)="actionFunction()">Logout</button>
    <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">Go back</button>
</mat-dialog-actions>
