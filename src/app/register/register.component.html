<h1 mat-dialog-title class="header">Register</h1>
<div>
    <form (ngSubmit)="onSubmit(f)" #f='ngForm'>
        
        <mat-form-field  style="width: 100%;">
            <mat-label>Name</mat-label>
            <input matInput type='text' placeholder="Name" #name='ngModel' required [(ngModel)]='signUpModel.name' name="name">
            <mat-icon matSuffix>person_outline</mat-icon>
            <mat-error *ngIf="name.invalid && name.touched">Name is required</mat-error>
        </mat-form-field>
        
        <mat-form-field style="width: 100%;">
            <mat-label>Contact Number</mat-label>
            <input matInput type='number' placeholder="Contact Number" #contactNo='ngModel' required [(ngModel)]='signUpModel.contactNo' name="contactNo">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="contactNo.invalid && contactNo.touched">ContactNo is required</mat-error>
        </mat-form-field>
        
        <mat-form-field style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput type='email' placeholder="Email" #email='ngModel' required [(ngModel)]='signUpModel.email' name="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.invalid && email.touched">Email is required</mat-error>
        </mat-form-field>
        
        <mat-form-field style="width: 100%;">
            <mat-label>Username</mat-label>
            <input matInput type='text' placeholder="Username" #username='ngModel' required [(ngModel)]='signUpModel.username' name="username">
            <mat-icon matSuffix>person_outline</mat-icon>
            <mat-error *ngIf="username.invalid && username.touched">Username is required</mat-error>
        </mat-form-field>
        
        <mat-form-field style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput type="{{passDisplay ? 'text':'password'}}" placeholder="Password" #password='ngModel' required [(ngModel)]='signUpModel.password' name="password">
            <mat-icon  (click)='passDisplay = !passDisplay' matSuffix>remove_red_eye</mat-icon>
            <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
        </mat-form-field>
        
        <mat-form-field style="width: 100%;">
            <mat-label>Re-type Password</mat-label>
            <input matInput type="{{repassDisplay ? 'text':'password'}}" placeholder="Re-Type Password" ngModel #repassword='ngModel' required name="repassword">
            <mat-icon  (click)='repassDisplay = !repassDisplay' matSuffix>remove_red_eye</mat-icon>
            <mat-error *ngIf="repassword.invalid && repassword.touched">Re-Type Password is required</mat-error>
        </mat-form-field>
        <mat-error  *ngIf="errorMessage !== null">
            {{ errorMessage }} 
        </mat-error>
        <mat-dialog-actions>
            <button type="submit" mat-raised-button class="signUpButton">SignUp</button>
        </mat-dialog-actions>
        
    </form>
</div>
