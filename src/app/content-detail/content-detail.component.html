<div class="content">
    <mat-card class="cardClass">
        <mat-card-title style="text-align: center;">
            {{content.title}}
        </mat-card-title>
        <mat-card-content class="contentHeight">
            {{content.text}}
        </mat-card-content>
        <mat-card-subtitle style="text-align: end;">
            {{content.date}}
        </mat-card-subtitle>
    </mat-card>
</div>
