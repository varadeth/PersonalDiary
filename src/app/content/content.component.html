<div class="content">   
    <mat-card class="cardClass" *ngFor="let content of contents">
        <mat-card-title style="text-align: center;">
            {{content.title}}
        </mat-card-title>
        <mat-card-content class="contentHeight">
            {{content.text}}
        </mat-card-content>
        <mat-card-actions >
            <button mat-raised-button (click)="onViewContent()">
                View
                <mat-icon matSuffix>description</mat-icon>
            </button>
            <button mat-raised-button  color="primary">
                Edit
                <mat-icon matSuffix>edit</mat-icon>
            </button>
        </mat-card-actions>
        <mat-card-subtitle style="text-align: end;">
            {{content.date}}
        </mat-card-subtitle>
    </mat-card>
</div>
